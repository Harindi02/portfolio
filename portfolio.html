<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harindi Gunarathne - Software Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        accent: '#4a9eff',
                        'accent-hover': '#357abd',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a9eff;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Digital Aurora Background */
        .aurora-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        
        .aurora-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 10s ease-in-out infinite;
        }

        /* Grid Pattern */
        .grid-pattern {
            background-image: 
                linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(to right, #60a5fa, #22d3ee, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* Profile Photo Glow */
        .profile-glow {
            box-shadow: 0 0 60px rgba(74, 158, 255, 0.2);
        }

        .orbit-ring {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(74, 158, 255, 0.5);
        }
 
    </style>
</head>
<body class="antialiased">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-nav transition-all duration-300" id="navbar">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold font-heading tracking-tight">HG<span class="text-blue-400">.</span></a>
            
            <div class="hidden md:flex gap-8 items-center">
                <a href="#home" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Home</a>
                <a href="#about" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">About</a>
                <a href="#skills" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Skills</a>
                <a href="#projects" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Projects</a>
                <a href="#contact" class="text-sm font-medium text-gray-400 hover:text-white transition-colors">Contact</a>
                <a href="cv/Harindi_Gunarathne_CV.pdf" target="_blank" class="px-5 py-2 text-xs font-semibold border border-white/10 rounded-full hover:bg-white/5 transition-all">Resume</a>
            </div>

            
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-white" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
 
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-black/95 backdrop-blur-xl border-t border-white/10 absolute w-full">
            <div class="flex flex-col p-6 gap-4">
                <a href="#home" class="text-lg text-gray-300">Home</a>
                <a href="#about" class="text-lg text-gray-300">About</a>
                <a href="#skills" class="text-lg text-gray-300">Skills</a>
                <a href="#projects" class="text-lg text-gray-300">Projects</a>
                <a href="#contact" class="text-lg text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="relative min-h-screen flex items-center pt-20 overflow-hidden">
        <!-- Digital Aurora Background -->
        <div class="aurora-bg">
            <div class="grid-pattern absolute inset-0"></div>
            <div class="aurora-orb bg-blue-600 w-[500px] h-[500px] top-[-10%] left-[-10%] animate-pulse-slow"></div>
            <div class="aurora-orb bg-indigo-600 w-[400px] h-[400px] top-[20%] right-[0%] delay-1000"></div>
            <div class="aurora-orb bg-cyan-600 w-[600px] h-[600px] bottom-[-10%] left-[20%] delay-2000"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10">
            <div class="grid lg:grid-cols-2 gap-12 items-center">
                
                <!-- Text Content -->
                <div class="text-center lg:text-left order-2 lg:order-1 flex flex-col items-center lg:items-start">
                    <div class="inline-flex items-center px-3 py-1 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-xs font-medium mb-6 backdrop-blur-sm">
                        Available for new opportunities
                    </div>
                    
                    
                    <h1 class="font-heading text-5xl md:text-7xl font-bold leading-tight tracking-tight mb-6">
                        Hello, I'm <br>
                        <span class="text-gradient">Harindi Gunarathne</span>
                    </h1>
                    
                    <p class="text-gray-400 text-lg md:text-xl max-w-xl font-light mb-10 leading-relaxed">
                        A <span class="text-white font-medium">undergraduate</span> undergraduate student.
                    </p>
                    
                    <div class="flex flex-wrap gap-4 justify-center lg:justify-start">
                        <a href="#projects" class="px-8 py-3 bg-white text-black rounded-full font-semibold hover:bg-gray-200 transition-all flex items-center gap-2 group">
                            View Projects 
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                        <a href="#contact" class="px-8 py-3 border border-white/20 text-white rounded-full font-semibold hover:bg-white/5 transition-all">
                            Contact Me
                        </a>
                    </div>

                   
                </div>

           
            </div>

            <!-- Scroll Indicator -->
            <div class="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce text-gray-500">
                <div class="w-6 h-10 border-2 border-gray-600 rounded-full flex justify-center pt-2">
                    <div class="w-1 h-2 bg-gray-400 rounded-full"></div>
                </div>
            </div>
        </div>
    </section>
 

</body> 
</html>
